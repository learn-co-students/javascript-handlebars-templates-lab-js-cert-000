<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <!-- recipe form template -->
       	<script id="recipe-form-template" type="text/x-handlebars-template">
    	   <div id="recipe_form" class="my2"  >
         	<form onsubmit="{{onsubmitAction}}">
    		<!-- hier muss man alle values noch mal in AunfÃ¼hrungszeichen setzen, sonst wird es falsch -->
    		Name:  <input  name="RecipeName" type="textarea" id="name" value="{{recipeName}}"><br>

       		Description: <input name="Description" type="textaera" id="recipeDescription" value="{{recipeDescription}}" ><br>

    		Ingredient_1: <input name="ingredients" type="text" id="ingredient_1" value="{{ingredient_0}}"><br>

    		Ingredient_2: <input name="ingredients" type="text" id="ingredient_2" value="{{ingredient_1}}"><br>

    		Ingredient_3: <input name="ingredients" type="text" id="ingredient_3" value="{{ingredient_2}}"><br>

    		Ingredient_4: <input name="ingredients" type="text" id="ingredient_4" value="{{ingredient_3}}"><br>

    		Ingredient_5: <input name="ingredients" type="text" id="ingredient_5" value="{{ingredient_4}}"><br>

       		<input type="submit">
    		</form>
           </div>
       	</script>
       	<!-- end recipe form template -->

        <!-- recipe template -->
           	<script id="recipe-template" type="text/x-handlebars-template">
        	<div>
        	<p id = "recipeName">{{recipeName}}</p>
        	{{> recipeDetailsPartial }}
        	 <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        	</div>
        	</script>
        	<!-- end recipe template -->


          	<!-- recipe details partial template -->
          	<script id="recipe-details-partial" type="text/x-handlebars-template">
          	<div>
          	 <p id = descriptionOfRecipe>{{recipeDescription}}</p>

          	<ul>
                {{#each ingredients}}
                {{displayIngredient}}
                {{/each}}
              </ul>
          	</div>
          	</script>


          	<!-- end recipe details partial template -->





    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
